<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GoSe - A terascale file uploader</title>
	<link rel="icon" type="image/png" href="img/gose-logo.png">
</head>

<body>
	<div class="container">
		<div class="container title">
			<div class="row justify-content-center">
				<img class="logo" src="img/gose-logo.png" alt="Logo" class="gose-title" />&nbsp;<h1>GoS<span class="mirror">E</span></h1>
			</div>
			<div class="row justify-content-center">
				<h4>A terascale file uploader</h4>
			</div>
		</div>
		<div class="container gose-uploader" style="width: 40%">
			<div class="row justify-content-center">
				<form id="upload-form">
					<div class="form-group">
						<div class="custom-file">
							<input class="custom-file-input" type="file" id="file">
							<label class="custom-file-label" for="file">Choose file</label>
						</div>
						<small id="file-help" class="form-text text-muted">Select a file as large as you want!</small>
					</div>
					<div class="form-group">
						<button id="upload" class="btn btn-primary">Upload</button>
					</div>
					<div class="progress" style="margin-bottom: 2em">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress"
							aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<div id="result" class="alert" role="alert"></div>

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Transfer statistics</h5>
							<table class="table">
								<tr>
									<th>Transferred</th>
									<td><span id="stats-transferred">0</span> KiB</td>
								</tr>
								<tr>
									<th>Elapsed</th>
									<td><span id="stats-elapsed">0.0</span> s</td>
								</tr>
								<tr>
									<th>Eta</th>
									<td><span id="stats-eta">---</span> s</tr>
								</tr>
								<tr>
									<th>Average Speed</th>
									<td><span id="stats-speed">---</span> MB/s</td>
								</tr>
							</table>
							<p class="card-text">Please note that the transfer statistics are only available on most recent browsers.</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
