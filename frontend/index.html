<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GoSƐ - A terascale file uploader</title>
</head>

<body>
    <div id="dropzone" class="dropzone"></div>
    <div class="container">
        <div class="row header">
            <div class="col">
                <img class="logo" src="img/gose-logo.svg" alt="Logo" />
                <h1 class="title">GoSƐ</h1>
                <h4 class="subtitle">A terascale file uploader</h4>
            </div>
        </div>
        <div class="row uploader">
            <div class="col">
                <div class="input-group custom-file-button">
                    <label class="input-group-text" for="inputGroupFile">Select or drag a file</label>
                    <input class="form-control" type="file" id="file">
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="result" class="alert" role="alert"></div>
                <div id="statistics" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transfer statistics</h5>
                        <table class="table">
                            <tr>
                                <th>Transferred</th>
                                <td id="stats-transferred">0 B</td>
                            </tr>
                            <tr>
                                <th>Elapsed time</th>
                                <td id="stats-elapsed">0.0 s</td>
                            </tr>
                            <tr>
                                <th>Remaining time</th>
                                <td id="stats-eta">---</tr>
                            </tr>
                            <tr>
                                <th>Average Speed</th>
                                <td id="stats-speed">---</td>
                            </tr>
                            <tr>
                                <th>Chunk</th>
                                <td id="stats-parts">---</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
